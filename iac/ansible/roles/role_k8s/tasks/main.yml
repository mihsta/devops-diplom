---
# tasks file for role_k8s
  - name: Install packages  
    package: 
      name: "{{ item }}" 
      state: present
      #state: absent
    with_items:
    - 'ansible'
    - 'vagrant'

#Installing kubectl using the below code.
  - name: Add an apt signing key for Kubernetes
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Adding apt repository for Kubernetes
    apt_repository:
      repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: kubernetes.list

  - name: Install Kubernetes binaries
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
        - kubectl

    
  - name: Synchronization of src on the control machine to dest on the remote hosts
    #https://docs.ansible.com/ansible/latest/collections/ansible/posix/synchronize_module.html#examples
    ansible.posix.synchronize:
      src: kubernetes-setup
      dest: /home/ansible/vagrant/
      delete: yes
      recursive: yes
    
  - name: vagrantfile 
    vars:
      anonymous_enable: "YES"
      local_enable: "YES"
      write_enable: "YES"
      anon_upload_enable: "YES"
    template:
      src: VagrantFile.j2
      dest: /home/ansible/vagrant/VagrantFile
      force: yes    
    
  - name: vagrantfile 
    vars:
      anonymous_enable: "YES"
      local_enable: "YES"
      write_enable: "YES"
      anon_upload_enable: "YES"
    template:
      src: VagrantFile.j2
      dest: /home/ansible/vagrant/Vagrantfile
      force: yes      

  - name: vagrant up --provider virtualbox
    ansible.builtin.shell:
      cmd: vagrant up --provider virtualbox
      chdir: /home/ansible/vagrant/