# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

stages:
- stage: CI  # name of the stage, A-Z, a-z, 0-9, and underscore
  displayName: CI  # friendly name to display in the UI 
  
  pool:
    vmImage: windows-2022

  variables:
    buildConfiguration: 'Release'

  jobs: 
  - job: Builds
    steps:

#SonarCloudPrepare
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarCloud'
        organization: 'mihsta'
        scannerMode: 'MSBuild'
        projectKey: 'mihsta_devops-diplom'

#Build solution .NET CORE
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: |
          diplomapp\diplomapp.sln
         # diplomapp\frontend\frontend.csproj
         # diplomapp\backend\backend.csproj
         # diplomapp\frontend.Tests\frontend.Tests.csproj
         # diplomapp\backend.Tests\backend.Tests.csproj
        arguments: --configuration $(buildConfiguration)

    #- script: dotnet build $(backendProjectPath) --configuration $(buildConfiguration)
    #  displayName: 'dotnet build $(backendProjectPath) $(buildConfiguration)'

    #- script: dotnet build $(frontendProjectPath) --configuration $(buildConfiguration)
    #  displayName: 'dotnet build $(frontendProjectPath) $(buildConfiguration)'

# Run tests and auto publish test results.
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        workingDirectory: diplomapp
    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*test*.dll
          !**\*TestAdapter.dll
          !**\obj\**
        searchFolder: '$(System.DefaultWorkingDirectory)'
        codeCoverageEnabled: true
    - task: SonarCloudAnalyze@1
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
