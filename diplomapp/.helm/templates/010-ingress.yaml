apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diplomapp-ingress-stage
  annotations:    
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - stage.diplomapp.asis.org.ru
    secretName: tls-secret
  rules:
  - host: stage.diplomapp.asis.org.ru
    http:
      paths:      
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8080