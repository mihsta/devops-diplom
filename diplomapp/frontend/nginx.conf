events { }
   http {
      include mime.types;
      types {
         application/wasm wasm;
         }
      server {
         listen 8080;
         index index.html;
         location / {
            root /var/www/web;
            try_files $uri $uri/ /index.html =404;
         }     
            location /api/ {
               proxy_pass http://20.86.196.239:80;
               proxy_set_header Host $host;
            }
     }
}