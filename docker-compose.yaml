# https://docs.docker.com/
version: '3.1'
services:
  frontend:
    image: mihailsta/diplomapp-frontend
    restart: unless-stopped
    ports:
      - 8080:80   
  backend:
    image: mihailsta/diplomapp-backend
    restart: always
    ports:
      - 5030:80    
  watchtower:
    image: containrrr/watchtower 
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock